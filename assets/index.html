<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-item"></div>
        <div class="container-item">
            <img src="./img/logo-bmyc-new.png" alt="" class="form-logo__img">
            <form action="" class="form-login">
                <div class="form-item form-item1">
                    <i class="form-icon  fa-solid fa-user"></i>
                    <input type="text" class="form-input" placeholder="Tên đăng nhập">
                </div>
                <div class="form-item form-item2">
                    <i class="form-icon fa-solid fa-key"></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu">
                </div>
                <div class="form-maintain">
                    <input type="checkbox" class="form-checkbox">
                    <span class="form-text">Duy trì đăng nhập</span>
                </div>
                <button class="form__btn">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
</html>
